<style>
  @import url(http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700);
  @import url(/js/cubism/style.css);

  /* HEIGHT BELOW GRAPH STACK*/
  #example1 { min-height: 400px; }
</style>

<body>
  <script src="/js/cubism/d3.v2.js"></script>
  <script src="/js/cubism/cubism.v1.js"></script>
  <script src="/js/cubism/highlight.min.js"></script>
  
  <h2>Time Series Visualization</h2>
  <div id="example1"></div>
</body>

<script>
// RANDOM GENERATOR
  function random(name) {
    var value = 0,
        values = [],
        i = 0,
        last;
    return context.metric(function(start, stop, step, callback) {
      start = +start, stop = +stop;
      if (isNaN(last)) last = start;
      while (last < stop) {
        last += step;
        value = Math.max(-10, Math.min(10, value + .8 * Math.random() - .4 + .2 * Math.cos(i += .2)));
        values.push(value);
      }
      callback(null, values = values.slice((start - stop) / step));
    }, name);
  }
</script>

<script>
  var context = cubism.context()
      .serverDelay(0)
      .clientDelay(0)
      .step(1e3) //Milisencond interval to poll new data
      .size(800); //RULER SIZE

  var foo = random("DAX"),
      bar = random("SP500");

  /* FIRST GRAPH */
  d3.select("div#example1").call( function(div) {
    div.append("div")
        .attr("class", "axis")
        .call( context.axis().orient("top") );

    div.selectAll(".horizon")
      .data( [foo, bar, foo.add(bar), foo.subtract(bar)] )
      .enter().append("div")
        .attr("class", "horizon")
        .call(context.horizon().extent([-20, 20]));

    div.append("div")
        .attr("class", "rule")
        .call(context.rule())
        .position(relative);

  } );


  // On mousemove, reposition the chart values to match the rule.
  context.on("focus", function(i) {
    d3.selectAll(".value").style("right", i == null ? null : context.size() - i + "px");
  });
</script>



<style>
  body {
    font-family: sans-serif;
    size: 10px;
  }
  svg {
    position: absolute;
    top: 0;
  }
  #horizon-controls {
    position: absolute;
    width: 500px;
    padding: 0px;
    z-index: 1;
  }
  #horizon-bands {
    float: right;
  }
</style>
