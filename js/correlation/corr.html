<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<body>
	<h1>Hello World!</h1>
	<p>A Javascript and D3.js test</p>

</body>

<script type="text/javascript">

	// JAVASCRIPT WAY
	var paragraphs = document.getElementsByTagName("p");
	for (var i = 0; i < paragraphs.length; i++) {
	  var paragraph = paragraphs.item(i);
	  paragraph.style.setProperty("color", "grey", null);
	}

	// D3 SELECT ALL WAY
	d3.selectAll("h1").style("color", "red");

	// D3 SELECT ONE WAY
	d3.select("body").style("background-color", "yellow");

	// CREATING NEW NODES - ALL AT ONCE
	d3.select("body").selectAll("p")
		.data([1, 2, 3, 4, 5, 6])
  		.enter().append("p")
    	.text(function(d) { return "Number " + d; });

	// CREATING NODES - ENTER UPDATE AND EXIT NODES PATT
		// a. Select
		var p = d3.select("body").selectAll("p")
				.data([1, 2, 3, 4, 5, 6])
	   			 .text(function(d) { return d; });

		// b. Enter…
		p.enter().append("p")
		    .text(function(d) { return d; });

		// c. Exit…
		p.exit().remove();

	// CREATING NEW NODES ONE LINER
    d3.selectAll("body")
    	.attr("class", "special")
	  .append("div")
	    .html("Hello, world!");

	// TRANSITIONS
		// a. Fading
		d3.select("body").transition()
		.duration(3050)
	    .style("background-color", "grey");

</script>
